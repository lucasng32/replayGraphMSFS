<body id="ReplayToolbarPanel" class="border-box">
    <replay-toolbar-panel>
        <ingame-ui id="ReplayToolbarPanel_Frame" panel-id="PANEL_REPLAY"
            class="ingameUiFrame panelInvisible condensedPanel" title="TT:MENU.INGAMEPANEL.REPLAY" content-fit="true"
            min-width="50" resize="x">
            <div id="OverlayHeaderState">
                <!--<icon-element class="original-color" data-url="/icons/replay/ICON_RECORD.svg"></icon-element>-->
                <span class="overlayState"></span>
            </div>
            <section id="MainDisplay">
                <div class="replayLineJump"></div>
                <div class="wrapper aircraftRecordWrapper">
                    <h3></h3>
                    <div class="bottom-controls">
                        <icon-button class="small single-line aircraftRecord" data-url="/icons/replay/ICON_RECORD.svg"
                            force-original-color></icon-button>
                        <icon-button class="small single-line aircraftStop" data-url="/icons/replay/ICON_STOP.svg">
                        </icon-button>
                        <icon-button class="small single-line timelinePlayPause" data-url="/icons/replay/ICON_PLAY.svg">
                        </icon-button>
                    </div>
                </div>
            </section>
        </ingame-ui>
    </replay-toolbar-panel>
